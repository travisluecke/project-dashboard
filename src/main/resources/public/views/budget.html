<table id="projects" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>On Schedule</th>                                
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Id</th>
                <th>Name</th>   
                <th>On Schedule</th>
            </tr>
        </tfoot>
        <tbody>
            <tr ng-repeat="project in projects">
                <td>{{ project._id }}</td>
                <td>{{ project.name }} </td>
                <td>{{ project.onSchedule }} </td>
            </tr>
        </tbody>
    </table>
