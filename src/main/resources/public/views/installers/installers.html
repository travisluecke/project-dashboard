<table id="projects" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>On Schedule</th>
                <th>On Budget</th>
                <th>Budget</th>                                
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Id</th>
                <th>Name</th>   
                <th>On Schedule</th>
                <th>On Budget</th>
                <th>Budget</th>
            </tr>
        </tfoot>
        <tbody>
            <tr ng-repeat="installer in installers">
                <td>{{ project._id }}</td>
                <td>{{ project.name }} </td>
                <td>{{ project.onSchedule }} </td>
                <td>{{ project.onBudget }} </td>
                <td>{{ project.budgetOverage }} </td>               
            </tr>
        </tbody>
    </table>
