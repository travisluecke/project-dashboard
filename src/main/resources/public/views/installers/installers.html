<div ng-init="installers">
    <table id="installers" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>On Schedule</th>
                <th>On Budget</th>
                <th>Budget</th>                                
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Id</th>
                <th>Name</th>   
                <th>On Schedule</th>
                <th>On Budget</th>
                <th>Budget</th>
            </tr>
        </tfoot>
        <tbody>
            <tr ng-repeat="installer in installers">
                <td>{{ installer._id }}</td>
                <td>{{ installer.name }} </td>
                <td>{{ installer.onSchedule }} </td>
                <td>{{ installer.onBudget }} </td>
                <td>{{ installer.budgetOverage }} </td>               
            </tr>
        </tbody>
    </table>
</div>
