<div ng-init="vendors">
    <table id="vendors" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Address</th>
                <th>Account Number</th>                                
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Id</th>
                <th>Name</th>   
                <th>Address</th>
                <th>Account Number</th>
            </tr>
        </tfoot>
        <tbody>
            <tr ng-repeat="vendor in vendors">
                <td>{{ vendor._id }}</td>
                <td>{{ vendor.name }} </td>
                <td>{{ vendor.address }} </td>
                <td>{{ vendor.accountNumber }} </td>
            </tr>
        </tbody>
    </table>
</div>
